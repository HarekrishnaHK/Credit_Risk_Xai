<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credit Risk Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 25px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 2px solid #2575fc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #222;
    }

    select:focus, input[type="number"]:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.7);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #6a11cb;
      border: none;
      padding: 14px;
      border-radius: 10px;
      color: white;
      font-size: 1.15rem;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
    }

    input[type="submit"]:hover {
      background-color: #2575fc;
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.7);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Applicant Details</h2>
    <form action="/predict_form" method="post">
      <label for="Gender">Gender:</label>
      <select id="Gender" name="Gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="Married">Married:</label>
      <select id="Married" name="Married" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="Dependents">Dependents:</label>
      <select id="Dependents" name="Dependents" required>
        <option value="">Select</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="Education">Education:</label>
      <select id="Education" name="Education" required>
        <option value="">Select</option>
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>

      <label for="Self_Employed">Self Employed:</label>
      <select id="Self_Employed" name="Self_Employed" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="ApplicantIncome">Applicant Income:</label>
      <input type="number" id="ApplicantIncome" name="ApplicantIncome" min="0" required />

      <label for="CoapplicantIncome">Coapplicant Income:</label>
      <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" min="0" required />

      <label for="LoanAmount">Loan Amount:</label>
      <input type="number" id="LoanAmount" name="LoanAmount" min="0" required />

      <label for="Loan_Amount_Term">Loan Amount Term (in months):</label>
      <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" min="0" required />

      <label for="Credit_History">Credit History (1 or 0):</label>
      <select id="Credit_History" name="Credit_History" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>

      <label for="Property_Area">Property Area:</label>
      <select id="Property_Area" name="Property_Area" required>
        <option value="">Select</option>
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
      </select>

      <input type="submit" value="Predict" />
    </form>
  </div>
</body>
</html>
